<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH-Personal-Financial-Ledger</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>JH Personal Financial Ledger <i class="fa-solid fa-file-invoice-dollar"></i></h1>
    </header>
    <main>
        <div class="expense-income">
            <div class="income">
                <h2>Income</h2>
                <div class="income-list__title">
                    <div></div>
                    <span class="income-list__title__date">일자</span>
                    <span class="income-list__title__category">분류</span>
                    <span class="income-list__title__title">내용</span>
                    <span class="income-list__title__amount">금액</span>
                    <div></div>
                </div>
                <ul class="income-list">
                </ul>
                <div class="income-total">
                    <span>수입 합계 : </span>
                    <span class="income-total__amount"></span>
                    <span>원</span>
                </div>
            </div>
            <div class="expense">
                <h2>Expense</h2>
                <div class="expense-list__title">
                    <div></div>
                    <span class="expense-list__title__date">일자</span>
                    <span class="expense-list__title__category">분류</span>
                    <span class="expense-list__title__title">내용</span>
                    <span class="expense-list__title__amount">금액</span>
                    <div></div>
                </div>
                <ul class="expense-list">
                </ul>
                <div class="expense-total">
                    <span>지출 합계 : </span>
                    <span class="expense-total__amount"></span>
                    <span>원</span>
                </div>
            </div>
        </div>
        <div class="balance">
            <h2>Your Balance</h2>
            <div>
                <span> : </span>
                <span class="balance__amount"></span>
                <span>원</span>
            </div>
        </div>
        <div class="addItem">
            <form class="addItem__form">
                <div class="addItem__form__select__category">
                    <select class="addItem__form__select__category">
                        <option value="식비">식비</option>
                        <option value="통신비">통신비</option>
                        <option value="여가비">여가비</option>
                    </select>
                </div>
                <div class="addItem__form__input">
                    <input class="addItem__form__input__title" placeholder="내용을 입력하세요.">
                    <input class="addItem__form__input__amount" placeholder="금액을 입력하세요.">
                </div>
            </form>
            <div class="addItem__btns">
                <button class="addItem__btn__income">Income</button>
                <button class="addItem__btn__expense">Expense</button>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
    <script src="js/bookkeeping.js"></script>
    <script src="https://kit.fontawesome.com/4bc00e0a4c.js" crossorigin="anonymous"></script>
</body>
</html>
