<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JH-Financial-Ledger</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>JH Financial Ledger</h1>
    </header>
    <main>
        <div class="expenses-income">
            <div class="expenses">
                <h2>Expenses</h2>
                <div class="expenses-list__title">
                    <span class="expenses-list__title__date">일자</span>
                    <span class="expenses-list__title__title">내용</span>
                    <span class="expenses-list__title__amount">금액</span>
                </div>
                <ul class="expenses-list">
                    <li class="expenses-list__item">
                        <span class="expenses-list__item__date">3/1</span>
                        <span class="expenses-list__item__title">우동</span>
                        <span class="expenses-list__item__amount">5000</span>
                    </li>
                    <li class="expenses-list__item">
                        <span class="expenses-list__item__date">3/2</span>
                        <span class="expenses-list__item__title">카레</span>
                        <span class="expenses-list__item__amount">8000</span>
                    </li>
                </ul>
                <div class="expenses-total">
                    <span>합계 : </span>
                    <span class="expenses-total__amount">10000</span>
                    <span>원</span>
                </div>
            </div>
            <div class="income">
                <h2>Income</h2>
                <div class="income-list__title">
                    <span class="income-list__title__date">일자</span>
                    <span class="income-list__title__title">내용</span>
                    <span class="income-list__title__amount">금액</span>
                </div>
                <ul class="income-list">
                    <li class="income-list__item">
                        <span class="income-list__item__date">3/1</span>
                        <span class="income-list__item__title">월급</span>
                        <span class="income-list__item__amount">500000</span>
                    </li>
                    <li class="income-list__item">
                        <span class="income-list__item__date">3/2</span>
                        <span class="income-list__item__title">길에서 주움</span>
                        <span class="income-list__item__amount">50000</span>
                    </li>
                    <li class="income-list__item">
                        <span class="income-list__item__date">3/2</span>
                        <span class="income-list__item__title">길에서 주움</span>
                        <span class="income-list__item__amount">50000</span>
                    </li>
                    <li class="income-list__item">
                        <span class="income-list__item__date">3/2</span>
                        <span class="income-list__item__title">길에서 주움</span>
                        <span class="income-list__item__amount">50000</span>
                    </li>
                    <li class="income-list__item">
                        <span class="income-list__item__date">3/2</span>
                        <span class="income-list__item__title">길에서 주움</span>
                        <span class="income-list__item__amount">50000</span>
                    </li>
                    <li class="income-list__item">
                        <span class="income-list__item__date">3/2</span>
                        <span class="income-list__item__title">길에서 주움</span>
                        <span class="income-list__item__amount">50000</span>
                    </li>
                    <li class="income-list__item">
                        <span class="income-list__item__date">3/2</span>
                        <span class="income-list__item__title">길에서 주움</span>
                        <span class="income-list__item__amount">50000</span>
                    </li>
                </ul>
                <div class="income-total">
                    <span>합계 : </span>
                    <span class="income-total__amount">10000</span>
                    <span>원</span>
                </div>
            </div>
        </div>
        <div class="balance">
            <h2>Balance</h2>
            <div>
                <span class="balance__amount">100,000</span>
                <span>WON</span>
            </div>
        </div>
        <div class="addItem">
            <form class="addItem__form">
                <input class="addItem__form__input" placeholder="금액을 입력하세요.">
            </form>
            <div class="addItem__form__btns">
                <button class="addItem__form__btn__expenses">Expenses</button>
                <button class="addItem__form__btn__income">Income</button>
            </div>
        </div>
    </main>
</body>
</html>
